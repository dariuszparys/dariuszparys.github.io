baseURL = "https://dariuszparys.github.io"
languageCode = "en"
defaultContentLanguage = "en"
title = "brain dump"                         # site title  # 网站标题
theme = "zozo"
hasCJKLanguage = false                  # has chinese/japanese/korean ?  # 自动检测是否包含 中文\日文\韩文
summaryLength = 100
paginate = 4                           # shows the number of articles  # 首页显示文章数量
enableEmoji = true
googleAnalytics = ""                   # your google analytics id
disqusShortname = ""                   # your discuss shortname

pygmentsUseClasses = true
pygmentCodeFences = true
