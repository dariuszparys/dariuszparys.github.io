baseURL = "https://dariuszparys.github.io/"
DefaultContentLanguage = "en"
languageCode = "en-us"
title = "Pile of Posts"
copyright = "2020 (c)"
theme = "diary"
# googleAnalytics = ""

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "perldoc"
    tabWidth = 4

[params]
subtitle = "various topics"
enableGitalk = false
disableAutoCollapse = true

# Twitter Card and Open Graph settings
enableOpenGraph = true
enableTwitterCards = true
title = "Pile of Posts" # will set 'og:site_name'
description = "various topics"  # will set 'og:description'

[params.gitalk]
  owner = "user"
  repo = "repo name"
  client_id = "your client id"
  client_secret = "your client secret"

[taxonomies]
   tag = "tags"
   category = "categories"

[[menu.main]]
url = "/categories"
name = "Categories"
weight = 2

